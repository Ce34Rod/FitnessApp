<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Body Part List</title>
</head>
<body>

<h1>Body Part List</h1>

<form th:action="@{/exercises/bodyPart}" method="get">
    <label for="bodyPart">Select Body Part:</label>
    <select id="bodyPart" name="bodyPart">
        <option th:each="part : ${bodyPartList}" th:value="${part}" th:text="${part}"></option>
    </select>
    <button type="submit">Get Exercises</button>
</form>

</body>
</html>
