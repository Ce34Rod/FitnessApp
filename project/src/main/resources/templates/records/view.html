<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:replace="~{fragments :: top-bar}" class="top-bar">
</div>
<div th:replace="~{fragments :: mini-guide}"></div>


<h1 th:text="${record.name}">No Title</h1>

<div>
    <table class="table">
        <thead>
        <tr>
<!--            <th>Data Point Id</th>-->
            <th>Value</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr class="recordTracking" th:each="dataPoint : ${record.getDataPointsList()}">
<!--            <td th:text="${dataPoint.id}"></td>-->
            <td th:text="${dataPoint.date}"></td>
            <td th:text="${dataPoint.value}"></td>


        </tr>
        </tbody>
    </table>
</div>


<a th:href="@{'/records/createDataPoint/' + ${record.id}}"><button>Add Data Point</button></a>
<a th:href="@{'/records/deleteDataPoint/' + ${record.id}}" class="workout-entry"><button>Delete Data Point/s</button></a>
<a th:href="@{'/records/index'}"><button>Back to All Metrics</button></a>
<div  class="footer" th:replace="fragments :: footer"></div>
</body>
</html>
