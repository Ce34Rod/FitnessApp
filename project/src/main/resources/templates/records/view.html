<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:replace="~{fragments :: top-bar}" class="top-bar">
</div>
<div th:replace="~{fragments :: mini-guide}"></div>


<h1 th:text="${record.name}">No Title</h1>

<div>
    <table class="table">
        <thead>
        <tr>
<!--            <th>Data Point Id</th>-->
            <th>Value</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dataPoint : ${record.getDataPointsList()}">
<!--            <td th:text="${dataPoint.id}"></td>-->
            <td th:text="${dataPoint.value}"></td>
            <td th:text="${dataPoint.date}"></td>

        </tr>
        </tbody>
    </table>
</div>


<a th:href="@{'/records/createDataPoint/' + ${record.id}}">Add Data Point</a>
<a th:href="@{'/records/index'}">Back to All Metrics</a>
<div  class="footer" th:replace="fragments :: footer"></div>
</body>
</html>
