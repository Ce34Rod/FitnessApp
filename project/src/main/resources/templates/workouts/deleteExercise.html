<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Lancer's Fitness</title>
</head>
<body>

<div th:replace="~{fragments :: top-bar}" class="top-bar">
</div>
<div th:replace="~{fragments :: mini-guide}"></div>

<h2 th:if="${exercise}" class="BigNBold">Exercises</h2>

<form action="/workouts/deleteExercise" method="post">
    <input type="hidden" th:field="${workoutExercise.workoutb}">
    <th:block th:each="exercise : ${workoutb.getExercises()}">
        <div>
            <label>
                <input type="checkbox" name="exerciseIds" th:value="${exercise.id}" >
                <span th:text="${exercise.name}"></span>
            </label>
        </div>
    </th:block>

    <input type="hidden" id="workoutbId" name="workoutbId" th:value="${workoutbId}" required><br>
    <input type="submit" value="Delete" class="btn btn-danger">
</form>

</body>
</html>
