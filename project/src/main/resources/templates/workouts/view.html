<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Your Workouts</title>

</head>
<body class="container body-content">
<div th:replace="~{fragments :: top-bar}" class="top-bar">
</div>

<div th:replace="~{fragments :: mini-guide}" class="mini-guide">
</div>

<div class="main-content">
    <h1 th:text="${workoutb.name}">No Title</h1>

    <div class="exercise-details">
        <p th:text="${'Description: ' + workoutb.getWorkoutDescription}" class="exercise-entry"></p>
        <p th:text="${'Details:  ' + workoutb.getWorkoutDetails}" class="exercise-entry"></p>
        <p class="inline">Exercises:</p>
<!--        <ul class="no-bullets">-->
<!--            <li th:each="exercise : ${workoutb.exercises}">-->
            <th:block th:each="exercise : ${workoutb.exercises}">
                <a th:href="@{'/exercise/view/' + ${exercise.id}}" th:text="${exercise.getName} + '- '"></a>
            </th:block>

<!--

</li>-->
<!--        </ul>-->


        <div class="exercise-actions">
            <a th:href="@{'/workouts/addExercise?workoutbId=' + ${workoutb.id}}"><button>Add Exercise</button></a>
            <a th:href="@{'/workouts/deleteExercise/' + ${workoutb.id}}"><button>Delete Exercise</button></a>
<!--            <a th:href="@{'/workouts/editWorkout/' + ${workoutb.id}}"><button>Edit Workout</button></a>-->
        </div>
    </div>
</div>

<section class="footerSpace"></section>
<div class="footer" th:replace="~{fragments :: footer}"></div>
</body>
</html>
