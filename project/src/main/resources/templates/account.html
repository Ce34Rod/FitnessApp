<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div class="top-bar">
    <h1>Lancer's Fitness</h1>
    <div class="account-actions">
        <a th:href="@{/dashboard}" class="btn btn-info">Dashboard</a>
        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
    </div>
</div>

<div class="account-management-container">
    <div class="change-password-section">
        <h2>Change Password</h2>
        <form th:action="@{/change-password}" method="post" th:object="${changePasswordFormDTO}">
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" th:field="*{newPassword}" id="newPassword" class="form-control"/>
                <p class="error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>

    <div class="delete-account-section">
        <h2>Delete Account</h2>
        <p>Warning: This action cannot be undone!</p>
        <form th:action="@{/delete-account}" method="post">
            <button type="submit" class="btn btn-danger">Delete My Account</button>
        </form>
    </div>
</div>

<div class="footer" th:replace="~{fragments :: footer}"></div>
</body>
</html>
