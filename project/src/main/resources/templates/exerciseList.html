<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div class="top-bar">
    <h1>Lancer's Fitness</h1>
    <div class="account-actions">
        <a th:href="@{/account}" class="btn btn-info">Manage Account</a>
        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
    </div>
</div>
<h1>Exercise List</h1>

<form th:action="@{/search}" method="get">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${name}" />

    <label for="type">Type:</label>
    <input type="text" id="type" name="type" th:value="${type}" />

    <label for="muscle">Muscle:</label>
    <input type="text" id="muscle" name="muscle" th:value="${muscle}" />

    <label for="difficulty">Difficulty:</label>
    <input type="text" id="difficulty" name="difficulty" th:value="${difficulty}" />

    <button type="submit">Search</button>
</form>

<div th:if="${exercises}">
    <h2>Results:</h2>
    <ul>
        <!-- Use regular links or buttons for clickable exercises -->
        <li th:each="exercise : ${exercises}">
            <a th:href="@{/details/{id}(id=${exercise.id})}">
                <span th:text="${exercise.name}"></span>
            </a>
        </li>
    </ul>
</div>

<div class="footer" th:replace="fragments :: footer"></div>
</body>
</html>
