<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:replace="~{fragments :: top-bar}" class="top-bar">
</div>

<div th:replace="~{fragments :: mini-guide}" class="mini-guide">
</div>
<h1 th:text="${exercise.getName}">No Title</h1>
<div>
    <p th:text="${exercise.getTargetMuscles}"></p>
    <p th:text="${exercise.getExerciseNotes}"></p>
    <p th:text="${exercise.getExerciseType}"></p>
    <p> Included in these workouts: </p>
    <ul>
        <li th:each="workoutb : ${exercise.workoutbs}">
            <a th:href="@{'/workouts/view/' + ${workoutb.id}}" th:text="${workoutb.name}"></a>
        </li>
    </ul>
</div>
<div class="footer" th:replace="fragments :: footer"></div>
</body>
</html>
