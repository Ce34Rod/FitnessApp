<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8"/>
    <title>Add to Workout - Lancer's Fitness</title>
</head>
<body>
<div class="top-bar">
    <h1>Lancer's Fitness</h1>
    <div class="account-actions">
        <a th:href="@{/userExercises}" class="btn btn-info">User Exercises</a>
        <a th:href="@{/dashboard}" class="btn btn-info">Dashboard</a>
        <a th:href="@{/account}" class="btn btn-info">Manage Account</a>
        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
    </div>
</div>

<div style="text-align: center;">
    <h2>Selected Exercises</h2>
    <ul>
        <li th:if="${selectedExercises != null}" th:each="apiExercise : ${selectedExercises}">
            <span th:text="${apiExercise.name}"></span>
            <!-- Add more fields if needed -->
        </li>
        <li th:if="${selectedExercises == null}">No exercises selected</li>
    </ul>
</div>

<div class="footer" th:replace="fragments :: footer"></div>
</body>
</html>
